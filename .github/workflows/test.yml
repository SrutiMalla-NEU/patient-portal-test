name: Patient Portal CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build and push to registry
        run: |
          docker build -t patient-portal-test:${{ github.sha }} .
          docker save patient-portal-test:${{ github.sha }} > image.tar
      
      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar

  test-in-docker:
    name: Tests (${{ matrix.browser }}-${{ matrix.shard }})
    runs-on: ubuntu-latest
    needs: build-docker
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        shard: [1, 2]
    
    steps:
      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
      
      - name: Load Docker image
        run: docker load < image.tar
      
      - name: Run tests in Docker
        run: docker run patient-portal-test:${{ github.sha }} npx playwright test --project=${{ matrix.browser }} --shard=${{ matrix.shard }}/2
