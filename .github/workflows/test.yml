name: Patient Portal CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t patient-portal-test:${{ github.sha }} .
      
      - name: Save Docker image
        run: docker save patient-portal-test:${{ github.sha }} -o docker-image.tar
      
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: docker-image.tar
          retention-days: 1

  test-in-docker:
    name: Test (${{ matrix.browser }}-${{ matrix.shard }})
    runs-on: ubuntu-latest
    needs: build-docker
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        shard: [1, 2]
    
    steps:
      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
      
      - name: Load Docker image
        run: docker load -i docker-image.tar
      
      - name: Run tests in Docker
        id: test
        run: |
          docker run --name test-container \
            patient-portal-test:${{ github.sha }} \
            npx playwright test --project=${{ matrix.browser }} --shard=${{ matrix.shard }}/2
      
      - name: Copy test results from container
        if: always()
        run: |
          docker cp test-container:/app/test-results ./test-results || echo "No test-results"
          docker cp test-container:/app/playwright-report ./playwright-report || echo "No playwright-report"
      
      - name: Upload test results to GitHub
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.browser }}-${{ matrix.shard }}
          path: |
            test-results/
            playwright-report/
          if-no-files-found: warn
      
      - name: Configure AWS credentials
        if: always()
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Upload test results to S3
        if: always()
        run: |
          if [ -d "test-results" ]; then
            aws s3 cp test-results/ \
              s3://${{ secrets.AWS_BUCKET_NAME }}/runs/${{ github.run_number }}/${{ matrix.browser }}-shard${{ matrix.shard }}/ \
              --recursive
            echo "‚úÖ Results uploaded to S3"
          fi
      
      - name: Cleanup
        if: always()
        run: docker rm test-container || true

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test-in-docker
    if: always()
    
    steps:
      - name: Summary
        run: |
          echo "‚úÖ All tests completed"
          echo "üìä Results available in GitHub Artifacts and AWS S3"
          echo "üê≥ All tests ran in Docker containers for consistency"